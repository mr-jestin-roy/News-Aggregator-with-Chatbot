version: '3'

services:
  news-api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./datasets:/app/datasets
      - ./chroma_db:/app/chroma_db
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/highlights"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s 